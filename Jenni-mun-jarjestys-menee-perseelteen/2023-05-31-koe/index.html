<body>
  <!-- Button -->
  <button id="myBtn">Vaihda title</button>

  <!-- Javascript -->
  <script>
    //buttonista variable
  var btn = document.getElementById("myBtn")

    var titleInput = prompt("title input");
    var title = document.getElementById("jennimikspitaakiusata").innerHTML = titleInput
    console.log("btn activated") //Debugging
  }
  </script>
