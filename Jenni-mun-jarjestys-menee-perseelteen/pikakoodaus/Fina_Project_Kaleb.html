  <style>
    /* CSS rule for the hover effect */
    .hover-effect {
      display: inline-block;
      transition: transform 0.3s;
    }
    
    /* CSS rule for the hover effect on hover state */
    .hover-effect:hover {
      transform: scale(1.5);
      color: red;
    }
  </style>
